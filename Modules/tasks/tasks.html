<link href="/assests/css/reset.css" rel="stylesheet">
<link href="/module/tasks/tasks.css" rel="stylesheet">
<script src="/module/tasks/tasks.js" defer></script>

<div class="tasks">
    <div class="tasks-header _tasks-flex">
        <div class="tasks-header_image _tasks-flex">
            <img src="/module/tasks/image/white-tick.svg" alt="white tick icon">
        </div>

        <div class="tasks-header_info">
            <h2>Task Management</h2>
            <p>Manage and track your tasks</p>
        </div>

    </div>

    <div class="tasks-contents">
        <div class="tasks-contents-tabs _tasks-flex">
            <div class="tasks-tab_tasks _tasks-flex">
                <img src="/module/tasks/image/timer.svg" alt="timer icon">
                <p>My Tasks</p>
            </div>

            <div class="tasks-tab_progress _tasks-flex">
                <img src="/module/tasks/image/black-progressChart.svg" alt="progress chart icon">
                <p>AI Summary</p>
            </div>
        </div>

        <div id="AI-Summary-tab_contents"></div>

        <div class="tasks-state _tasks-flex tasks_collpase">
            <div class="tasks-state_content _tasks-flex">
                <div class="tasks-state_active">
                    <span id="active-tasks_num">0</span>
                    <p>Active Tasks</p>
                </div>

                <div id="tasks-state_line"></div>

                <div class="tasks-state_complete">
                    <span id="completed-tasks_num">0</span>
                    <p>Completed</p>
                </div>
            </div>

            <div class="tasks-button ">
                <button class="tasks-buttom_add  _tasks-flex">
                    <span id="plus-sign">+</span>
                    <span id="tasks-buttom_text">Add Task</span>
                </button>
            </div>

            <div id="add-box_template"></div>
        </div>

        <div class="tasks-contents-list tasks_collpase">
            <img src="/module/tasks/image/grey-circle.svg" alt="grey circle image">
            <p class="tasks-list_info">No tasks yet</p>
            <p class="tasks-list_instruction">Click "Add Task" to create your first task</p>
        </div>

        <div id="user-task_template"></div>

    </div>

</div>


<template id="AI-template">
    <div class="AI-summary">
        <div class="AI-summary-headers _tasks-flex">
            <div class="AI-headers-content">
                <p class="AI-header_title">AI-Powered Task Summary</p>
                <p class="AI-header_info">Get insights and recommendations for your tasks</p>
            </div>

            <button class="generate-new-btn _tasks-flex">
                <img src="/module/tasks/image/white-star.svg" alt="white star image">
                <span>Generate New</span>
            </button>

        </div>

        <div class="AI-summary-tabs _tasks-flex">
            <div class="AI-summary_lastest _tasks-flex">
                <img src="/module/tasks/image/black-star.svg" alt="black start image">
                <p>Lastest Summary</p>
            </div>

            <div class="AI-summary_history _tasks-flex">
                <img src="/module/tasks/image/timer.svg" alt="black timer image">
                <p>History (0)</p>
            </div>
        </div>

        <div id="AI-summary-history_template"></div>

        <div class="AI-summary-list _tasks-flex" id="lastest-summary_content">
            <img src="/module/tasks/image/grey-progressChart.svg" alt="grey progress bar chart">
            <p class="AI-list_info">No summary generated yet</p>
            <p class="AI-list_instruction">Click "Generate New" to get AI-powered insights</p>
        </div>

    </div>
</template>

<template id="AI-template_history">
    <div class="AI-summary-list _tasks-flex">
        <img src="/module/tasks/image/grey-circle.svg" alt="grey progress bar chart">
        <p class="AI-list_info">No summary history</p>
        <p class="AI-list_instruction">Generate summaries to build up your history</p>
    </div>
</template>

<!-- add task box -->
<template class="box-control">
    <div id="add-box">

        <img src="/module/tasks/image/X-icon.svg" alt="x image" class="close-box-img">
        <div class="add-box-header _tasks-flex">
            <img src="/module/tasks/image/blue-star.svg" alt="blue star image">
            <p class="add-box_title">Create New Task</p>
        </div>

        <p class="add-box-info">Add a new task to your productivity list</p>

        <div class="add-task_align _tasks-flex">
            <div class="add-task_title">
                <label>Title</label>
                <input placeholder="Enter Task Title" type="text" id="add-task_user-title">
            </div>
            <button class="add-title-btn"><img src="/module/tasks/image/black-star.svg"></button>
        </div>

        <div class="add-task_description">
            <label>Description</label>
            <input placeholder="Add task details..." type="text" id="add-task_user-description">
        </div>

        <div class="add-task_priorites _tasks-flex">
            <div class="add-task_options">
                <label>Priority</label>
                <select id="input-option">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>

            </div>

            <div class="add-task_date">
                <label>Due Date</label>
                <input type="date" id="add-task_date-input">
            </div>

        </div>

        <div class="add-tasks_buttoms _tasks-flex">
            <button id="cancel-btn">Cancel</button>
            <button id="create-btn">Create Task</button>
        </div>

    </div>
</template>

<template id="user-added_tasks">
    <div id="user-added">
        <div class="user-added-contents _tasks-flex">

            <div class="user-added_main _tasks-flex">
                <img src="/module/tasks/image/not-done.svg" class="task-notdone" alt="small circle icon">
                <p class="user-added_header"></p>
            </div>

            <div>
                <p class="user-chosen_difficulty _tasks-flex"></p>
                <button class="delete-btn">
                    <img src="/module/tasks/image/delete.svg" class="delete-task" alt="delete icon">
                </button>
            </div>

        </div>

        <div class="user-chosen_info">
            <p class="user-added_description"></p>
            <p class="user-chosen_date">Due: </p>
        </div>

    </div>
</template>
