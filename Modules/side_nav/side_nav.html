
<link rel="stylesheet" href="/Modules/side_nav/side_nav.css" >
<link rel="stylesheet" href="/assets/CSS/global.css">
<link rel="stylesheet" href="/assets/CSS/reset.css">


<div class="side_nav_container">
    <div class="side_nav_brand _flex">
        <div class="side_nav_brand__all _flex tab_content">
            <p class="side_nav_brand_logo _flex "><img src="/Modules/side_nav/side_nav images/white-tick.svg" alt="Brand logo"></p>
            <p class="side_nav_brand__title">TaskMaster</p>
        </div>

        <button type="button" class="side_nav__btn showbtn"><img src="/Modules/side_nav/side_nav images/left-arrow.svg" alt="left-arrow"></button>
        <button type="button" class="side_nav__btn hidebtn"><img src="/Modules/side_nav/side_nav images/right-arrow.svg" alt="right-arrow"></button>
    </div>

    <div class="side_nav__user_info _flex">
        <p class="side_nav__first-letter"></p>
        <div class="side_nav__user_details tab_content">
            <p class="side_nav__user_name"></p>
            <p class="side_nav__user_email"></p>
        </div>
    </div>

    <div class="side_nav__tabs">

        
        <div class="side_nav__current-tab _flex" id="dashboard-page">
            <img src="/Modules/side_nav/side_nav images/dashboard_logo.svg" alt="dashboard logo">
            <a href="/main.html" class="side_nav__tab-content">Dashboard</a>
        </div>

        <div class="side_nav__current-tab _flex" id="tasks-page">
            <img src="/Modules/side_nav/side_nav images/tasks icon.svg" alt="tasks icon">
            <a href="#" class="side_nav__tab-content">Tasks</a>
        </div>

        <div class="side_nav__current-tab _flex" id="community-page">
            <img src="/Modules/side_nav/side_nav images/community icon.svg" alt="people icon">
            <a href="#" class="side_nav__tab-content">Community</a>
        </div>

        <div class="side_nav__current-tab _flex">
            <img src="/Modules/side_nav/side_nav images/dollar sign.svg" alt="dollar icon">
            <a href="#" class="side_nav__tab-content">Expenses</a>
        </div>

        <div class="side_nav__current-tab _flex">
            <img src="/Modules/side_nav/side_nav images/file sign.svg" alt="file icon">
            <a href="#" class="side_nav__tab-content">Notes</a>
        </div>

        <div class="side_nav__current-tab _flex">
            <img src="/Modules/side_nav/side_nav images/settings.svg" alt="settings icon">
            <a href="#" class="side_nav__tab-content">Settings</a    >
        </div>
    </div>

    <div class="side_nav__logout-container _flex">
        <img src="/Modules/side_nav/side_nav images/logout.svg" alt="logout icon" class="logout">
        <p id="logout" class="side_nav__tab-content logout">Logout</p>
    </div>
</div>


<script src="/Modules/side_nav/side_nav.js"></script>
<script src="/assets/JS/global.js"></script>
