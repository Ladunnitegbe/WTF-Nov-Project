
<link href="/assets/CSS/reset.css" rel="stylesheet">
<link href="/Modules/community/community.css" rel="stylesheet">
<script src="/Modules/community/community.js" defer></script>

<div class="community">

    <div class="community_header community_flex">
        <div class="community_header_img community_flex">
            <img src="/Modules/community/community images/white-person.svg" alt="community icon">
        </div>

        <div class="community_header_info">
            <h2>Community Board</h2>
            <p>Collaborate with your team</p>
        </div>
    </div>

    <div class="community_posts">
        <div class="community_posts_ai">

            <div class="community_post_inputs community_flex">
                <div class="community_ai_letter community_flex"></div>
                <input type="text" id="community_ask_ai"
                    placeholder="Share update, ask for help, or celebrate a win... (Mention @comsq to get help)">
            </div>

            <button class="community_post_btn community_flex">
                <img src="/Modules/community/community images/send-message.svg" alt="send message icon">
                <p>Post</p>
            </button>
        </div>

    </div>

    <div class=""community_posts>
        <div class="reply_ai_section">
            <div class="reply_ai_contents community_flex">
                <div class="community_ai_letter community_flex"></div>
                <p class="community_ask_ai"></p>
            </div>

        </div>

    </div>

    <div id="nochat-box">
        <img src="/Modules/community/community images/chat-icon.svg" alt="chat icon">
        <p>No posts yet. Be the first to share something!</p>
    </div>

</div>
