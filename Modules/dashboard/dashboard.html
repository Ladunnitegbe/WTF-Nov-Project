
<link href="/assets/CSS/reset.css" rel="stylesheet">
<link href="/Modules/dashboard/dashboard.css" rel="stylesheet">
<script src="/Modules/dashboard/dashboard.js" defer></script>
<script src="/assets/JS/global.js" defer></script>

<div class="dashboard_container">
    <h1 class="dashboard__title"></h1>
    <p class="dashboard__about">Here's what's happening with your productivity today</p>

    <div class="_grid dashboard__content">
        <div data-import="/Components/task_card/task_card.html" class="card_one"></div>
        <div data-import="/Components/task_card/task_card.html" class="card_two change_content"></div>
        <div data-import="/Components/task_card/task_card.html" class="card_three change_content"></div>
        <div data-import="/Components/task_card/task_card.html" class="card_four change_content"></div>

        <div class="card_five">

            <div class="flex">
                <img src="/Modules/dashboard/dashboard images/clock icon.svg" alt="clock icon">
                <p class="card_five_title">Recent Tasks</p>
            </div>
            <img src="/Modules/dashboard/dashboard images/tasks icon.svg" alt="task icon" class="card_five_image">
            <p class="card_five_p">No tasks yet</p>

            <div class="dashboard_recent_template"></div>

        </div>

        <div data-import="/Modules/quick_actions_card/quick_actions.html" class="card_six"></div>

    </div>

</div>

<template id="tasks-template">
    <div class="user-Recent">
        <div class="user-recent_task">
            <div class="recent-task_info">
                <img src="/Modules/tasks/tasks images/not-done.svg" alt="grey circle icon">
                <div class="recent-task_header">
                    <p class="recent-task_title"></p>
                    <p class="recent-task_date"></p>
                </div>
            </div>

            <div class="recent-task_level"></div>
        </div>
    </div>

</template>
