<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completer App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/WTF-Nov-Project/assets/CSS/global.css">
    <link rel="stylesheet" href="/WTF-Nov-Project/assets/CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="blue_blinking_cirle"></div>
    <div id="purple_blinking_circle"></div>
    <div id="yellow_blinking_circle"></div>
    <img src="/WTF-Nov-Project/assets/images/login images/login circle icon.svg" alt="circle icon">
    <img src="/WTF-Nov-Project/assets/images/login images/login arrow right.svg" alt="jumping right arrow">
    <img src="/WTF-Nov-Project/assets/images/login images/login arrow up.svg" alt="up arrow">
    <img src="/WTF-Nov-Project/assets/images/login images/login circle icon.svg" alt="circle icon">
    <main class="_container">
        <section class="_container__header">
            <img src="/WTF-Nov-Project/assets/images/login images/login image.svg" 
            alt="Login icon image">

            <h1 id="main_heading">Join TaskMaster</h1>

            <h3 id="heading_text">Create an account to boost your productivity</h3>

        </section>
        
        <section class="_container__form">
            <form action="">

                <div class="_container__form___buttons">
                    <div class="_container__form___buttons____button" id="login">
                        <a href="/WTF-Nov-Project/Components/login/login.html">Login</a></div>
                    <div class="_container__form___buttons____button" id="signup">Sign Up</div>
                </div>
                
                <div class="_container__form___input_label">
                    <label for="full_name">Full Name*</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe">
                    <img src="/WTF-Nov-Project/assets/images/login images/signup person icon.svg"
                     alt="person icon">
                </div>
                
                <div class="_container__form___input_label">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" placeholder="hello@example.com">
                    <img src="/WTF-Nov-Project/assets/images/login images/login email icon.svg"
                     alt="email icon">
                </div>
                
                <div class="_container__form___input_label">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="************">
                    <img src="/WTF-Nov-Project/assets/images/login images/login padlock icon.svg"
                     alt="person icon">
                     <p>Password must be at least 6 characters long</p>
                </div>

                <div class="_container__form___big_buttons">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-question-mark h-4 w-4" aria-hidden="true"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                        <!-- <img src="/WTF-Nov-Project/assets/images/login images/signup help icon.svg" 
                        alt="help icon"> -->
                        Help?</button>
                    <button type="submit">Create Account</button>
                </div>
                
            </form>

            <footer>
            <p>By continuing, you agree to our 
                <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a></p>
            
            <p>Â© 2024 TaskMaster | Made for University Students</p>
        </footer>
        </section>

        


    </main>

    <script src="/WTF-Nov-Project/assets/JS/global.js"></script>
</body>
</html>
