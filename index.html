<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completer App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/WTF-Nov-Project/assets/CSS/global.css">
    <link rel="stylesheet" href="/WTF-Nov-Project/assets/CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="_container">
        <section class="_container__header">
            <img src="/WTF-Nov-Project/assets/images/login images/login image.svg" 
            alt="Login icon image">

            <h1 id="main_heading">Join TaskMaster</h1>

            <h3 id="heading_text">Create an account to boost your productivity</h3>

        </section>
        
        <section class="_container__form">
            <form action="">

                <div class="_container__form___buttons">
                    <button type="submit">Login</button>
                    <button type="submit">Sign Up</button>
                </div>
                

                <label for="full_name">Full Name*</label>
                <input type="text" id="full_name" name="full_name" required>
            </form>
        </section>

    </main>

    <script src="/WTF-Nov-Project/assets/JS/index.js"></script>
</body>
</html>
